# /etc/nginx/sites-available/default

server  {
            listen 443 ssl server_https;
            listen [::]:443 ssl server_https;

			server_name lelle.42.fr

		    ssl_protocols TLSv1.2 TLSv1.3;
            ssl_certificate /etc/nginx/certs/crt_public.crt;
            ssl_certificate_key /etc/nginx/certs/my_private.key;

            root /var/www/html;

            index index.php ;

            location / {
                try_files $uri $uri/=404;
            }

		    location ~ \.php$ {
                # default nginx conf for php
        		include snippets/fastcgi-php.conf;
                try_files $uri =404;
                fastcgi_pass wordpress:9000;

		    }
		}
